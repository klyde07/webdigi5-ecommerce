<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Vendeur</title>
    <style>
        /* Même style que admin-dashboard avec quelques ajustements */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard Vendeur</h1>
        <div>
            <span id="userInfo"></span>
            <button onclick="logout()" style="background: #dc3545; color: white;">Déconnexion</button>
        </div>
    </div>

    <div class="section">
        <h2>Gestion des Stocks</h2>
        <button onclick="loadProducts()">Rafraîchir</button>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Taille</th>
                    <th>Stock actuel</th>
                    <th>Nouveau stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Commandes à Traiter</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Commande #</th>
                    <th>Client</th>
                    <th>Total</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const API_URL = 'https://ecommerce-backend-production-ce4e.up.railway.app';
        const token = localStorage.getItem('admin_token');
        const role = localStorage.getItem('user_role');

        // Vérification d'accès
        if (!token || !['admin', 'vendeur'].includes(role)) {
            window.location.href = 'admin-login.html';
        }

        document.getElementById('userInfo').textContent = `Connecté en tant que ${role}`;

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const products = await response.json();
                    const tbody = document.querySelector('#productsTable tbody');
                    tbody.innerHTML = products.map(product => `
                        <tr>
                            <td>${product.name}</td>
                            <td>${product.product_variants?.[0]?.size || 'N/A'}</td>
                            <td>${product.product_variants?.[0]?.stock_quantity || 0}</td>
                            <td>
                                <input type="number" id="stock-${product.id}" value="${product.product_variants?.[0]?.stock_quantity || 0}" min="0">
                            </td>
                            <td>
                                <button onclick="updateStock(${product.id}, ${product.product_variants?.[0]?.id})" class="btn-primary">Mettre à jour</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Erreur produits:', error);
            }
        }

        async function updateStock(productId, variantId) {
            const newStock = document.getElementById(`stock-${productId}`).value;
            
            try {
                const response = await fetch(`${API_URL}/products/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        stock_quantity: parseInt(newStock),
                        size: document.querySelector(`#stock-${productId}`).closest('tr').querySelector('td:nth-child(2)').textContent
                    })
                });

                if (response.ok) {
                    alert('Stock mis à jour avec succès');
                    loadProducts();
                } else {
                    alert('Erreur lors de la mise à jour');
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('user_role');
            window.location.href = 'admin-login.html';
        }

        loadProducts();
    </script>
</body>
</html>
