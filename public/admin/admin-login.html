<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard Administrateur</h1>
        <div>
            <span id="userInfo"></span>
            <button onclick="logout()" class="btn-danger">Déconnexion</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>Produits</h3>
            <p id="productsCount">0</p>
        </div>
        <div class="stat-card">
            <h3>Commandes</h3>
            <p id="ordersCount">0</p>
        </div>
        <div class="stat-card">
            <h3>Utilisateurs</h3>
            <p id="usersCount">0</p>
        </div>
    </div>

    <div class="section">
        <h2>Gestion des Produits</h2>
        <button onclick="loadProducts()" class="btn-primary">Rafraîchir</button>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Commandes Récentes</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Total</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const API_URL = 'https://ecommerce-backend-production-ce4e.up.railway.app';
        const token = localStorage.getItem('admin_token');
        const role = localStorage.getItem('user_role');

        // Vérification d'accès
        if (!token || role !== 'admin') {
            window.location.href = 'admin-login.html';
        }

        document.getElementById('userInfo').textContent = `Connecté en tant que ${role}`;

        // Chargement des données
        async function loadStats() {
            try {
                const [productsRes, ordersRes, usersRes] = await Promise.all([
                    fetch(`${API_URL}/products`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }),
                    fetch(`${API_URL}/orders`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }),
                    fetch(`${API_URL}/admin/users`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                ]);

                if (productsRes.ok) {
                    const products = await productsRes.json();
                    document.getElementById('productsCount').textContent = products.length;
                }

                if (ordersRes.ok) {
                    const orders = await ordersRes.json();
                    document.getElementById('ordersCount').textContent = orders.length;
                }

            } catch (error) {
                console.error('Erreur stats:', error);
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const products = await response.json();
                    const tbody = document.querySelector('#productsTable tbody');
                    tbody.innerHTML = products.map(product => `
                        <tr>
                            <td>${product.name}</td>
                            <td>${product.base_price}€</td>
                            <td>${product.product_variants?.[0]?.stock_quantity || 0}</td>
                            <td>
                                <button onclick="editProduct(${product.id})" class="btn-primary">Modifier</button>
                                <button onclick="deleteProduct(${product.id})" class="btn-danger">Supprimer</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Erreur produits:', error);
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('user_role');
            window.location.href = 'admin-login.html';
        }

        // Initialisation
        loadStats();
        loadProducts();
    </script>
</body>
</html>
